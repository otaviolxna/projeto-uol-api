name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:latest

      - name: Update manifests repo
        run: |
          git clone git@github.com:SEU_USUARIO/hello-manifests.git
          cd hello-manifests
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:latest|" deployment.yaml
          git config user.email "ci@github.com"
          git config user.name "github-actions"
          git add .
          git commit -m "Update image to latest"
          git push origin main
